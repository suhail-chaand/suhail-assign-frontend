<div class="product-details" *ngIf="product">
    <!--Header-->
    <div class="sticky-top header">
        <div class="container">
            <div class="row">
                <div class="col-md-7 header-left">
                    <div class="row ps-5">
                        <div class="col">
                            About Product
                        </div>
                    </div>
                </div>
                <div class="col-md-5 header-right"></div>
            </div>
        </div>
    </div>
    <!--Body-->
    <div class="details">
        <div class="container">
            <div class="row">
                <div class="col-md-5 order-md-2 details-right"></div>
                <div class="col-md-7 order-md-1 details-left"></div>
            </div>
        </div>
    </div>
</div>
